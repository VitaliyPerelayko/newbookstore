<div class="card my-5">
<div class="card-body">
  <h2>Authors</h2>

  <div class="jasmine-title" *ngFor="let author of authors; trackBy: trackById">
    <h3>
      <a [title]="author.name + '  biography'"
         [routerLink]="['author/', author.id]">
        {{ author.name }}
      </a>
    </h3>

    <p class="jasmine-description">
      Birth date: {{ author.birthDate }}
    </p>
  </div>

</div>
</div>
